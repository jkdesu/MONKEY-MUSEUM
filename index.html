<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkey Museum</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="monkey.js"></script>
</head>
<body>
  <div id="three-container"></div> 
  <canvas id="pixel-bg"></canvas>

  <header>
    <nav>
      <div class="logo">MONKEY MUSEUM</div>
      <div class="menu">MONKEYS, BANANAS</div>
    </nav>
  </header>

  <main>
    <div class="hero-text">
      <h1>MONKEY MUSEUM</h1>
      <p>A museum of pixel joy, banana thoughts, and monkey memories.</p>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("pixel-bg");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const size = 10;
    const cols = Math.floor(width / size);
    const rows = Math.floor(height / size);

    const pixels = [];

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        pixels.push({
          x: x * size,
          y: y * size,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          alpha: Math.random()
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      pixels.forEach((p) => {
        ctx.fillStyle = `hsla(${Math.random() * 360}, 70%, 60%, ${p.alpha})`;
        ctx.fillRect(p.x, p.y, size - 1, size - 1);
        p.alpha += (Math.random() - 0.5) * 0.05;
        p.alpha = Math.max(0.1, Math.min(1, p.alpha));
      });
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
